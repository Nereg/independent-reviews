version: "2"
plugins:
  - name: python
    wasm:
      url: https://github.com/rayakame/sqlc-gen-better-python/releases/download/v0.4.0/sqlc-gen-better-python.wasm
      sha256: 4abc65163287f21bbb10325f7ba0b2f5aefd13e316e59af06e9b5d73c83ca4b5
sql:
  - engine: "postgresql" 
    queries: "queries"
    schema: "migrations"
    codegen:
      - out: .
        plugin: python
        options:
          package: .
          emit_init_file: false
          sql_driver: "asyncpg"
          docstrings: "google"
          initialisms: ["id", "isic", "ISIC"]
          emit_classes: false
          docstrings_emit_sql: false
          # debug: true