version: "2"
plugins:
  - name: python
    wasm:
      url: https://github.com/rayakame/sqlc-gen-better-python/releases/download/v0.4.3/sqlc-gen-better-python.wasm
      sha256: c178ef76085ab4737a9a83f1147662ff0a9a24b8513405880fdfcde3ad30ca66
sql:
  - engine: "postgresql" 
    queries: "queries"
    schema: "migrations"
    codegen:
      - out: .
        plugin: python
        options:
          package: .
          emit_init_file: false
          sql_driver: "asyncpg"
          docstrings: "google"
          initialisms: ["id", "isic", "ISIC"]
          emit_classes: false
          docstrings_emit_sql: false
          # debug: true